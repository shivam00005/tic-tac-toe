<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="script/name.js"></script>

  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="main">
    <h2>TIC TAC TOE</h2>
    <h3>Welcome to this game!</h3>
    <h3 class="p1"></h3>
    <h3 class="p2"></h3>

    <div class="gameboard">
      <input type="text" id="b1" maxlength="1" onclick=" disablingInput(); disable1(); valueCheck();"
        autocomplete="off" />
      <input type="text" id="b2" maxlength="1" onclick="disablingInput(); disable2(); valueCheck();"
        autocomplete="off" />
      <input type="text" id="b3" maxlength="1" onclick="disablingInput(); disable3(); valueCheck();"
        autocomplete="off" />
      <input type="text" id="b4" maxlength="1" onclick="disablingInput(); disable4(); valueCheck();"
        autocomplete="off" />
      <input type="text" id="b5" maxlength="1" onclick=" disable5(); valueCheck();" autocomplete="off" />
      <input type="text" id="b6" maxlength="1" onclick=" disable6(); valueCheck();" autocomplete="off" />
      <input type="text" id="b7" maxlength="1" onclick=" disable7(); valueCheck();" autocomplete="off" />
      <input type="text" id="b8" maxlength="1" onclick=" disable8(); valueCheck();" autocomplete="off" />
      <input type="text" id="b9" maxlength="1" onclick=" disable9(); valueCheck();" autocomplete="off" />
    </div>

    <div class="print"></div>
    <div>
      <button class="btn" onclick="reset();">Reset</button>
    </div>
  </div>

  <script src="script/tictok.js"></script>
</body>

</html>
